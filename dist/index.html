<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Patterns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <main class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="p-4 mt-5 bg-white col-lg-12">
          <div class="form-check form-switch">
            <input class="form-check-input" value type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Auto update state on all components</label>
          </div>
        </div>
      </div>
      <div class="row pt-5">
        <h2 class="text-white col-lg-12">State modification logs</h2>
        <ul id="logger" style="height: 10rem; overflow-y: scroll" class="bg-white col-lg-12 p-3">
        </ul>
      </div>
      <div class="row pt-5 pb-5" id="card-wrapper">
        <div class="add-card col-lg-4 p-3">
          <div class="card h-100 d-flex justify-content-center align-items-center" style="opacity: 0.4; cursor: pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
